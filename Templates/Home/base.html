{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Poppins:wght@400;500;600&family=Zeyada&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Poppins:wght@600&family=Zeyada&display=swap');

        a:link {
            text-decoration: none !important;
        }

        .title {
            font-family: 'Zeyada', cursive;
        }

        .text-font {
            font-family: 'Poppins', sans-serif;

        }

        .bg-primary {
            border: 3px !important;
            color: black !important;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: black;
        }

        .nav-item {
            margin-bottom: 1%;
        }

        .sidebar {
            background-color: #e5ffff;
            margin-bottom: 13rem;
        }

        .sidebar .nav-title {
            font-size: medium;
            font-weight: 500;
            color: black !important;
            border-radius: 10px;
        }

        .sidebar .nav-link.active {
            background-color: black !important;
            font-weight: bold;
            text-decoration: none !important;
            color: black !important;
        }

        .sidebar .nav-link:hover {
            color: black !important;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .fixed-bottom div ul li div {
            font-size: 10px;
            text-align: center;
        }

        .dropdown-menu {
            height: auto !important;
        }

        .dropup .dropdown-menu[data-bs-popper] {
            left: -330%;
            bottom: 135%;
        }

        .card {
            background-color: #e5ffff;
        }

        .backgro {
            background-color: #e5ffff;
        }

        .but-style {
            background-color: var(--bs-info-bg-subtle);
        }

        .two-style {
            background-color: var(--bs-primary-bg-subtle);
        }

        /*.dropup .dropdown-toggle::after{
        visibility: hidden !important;
      } */
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static '/css/dashboard.css' %}" rel="stylesheet">
    {% block style %}{% endblock %}
</head>

<body class="text-font">


    <div class="container-fluid">
        <div class="row" style="background-color: #e5ffff;">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block text-light-emphasis sidebar collapse py-0">
                <div class="position-sticky pt-1 sidebar-sticky h-100">
                    <ul class="nav flex-column text-light-emphasis">
                        <li class="text-center">
                            <a class="nav-title fs-3 text-center p-0 m-0 text-light-emphasis title fw-bold"
                                aria-current="page" href="{% url 'home' %}">
                                journify
                            </a>
                        </li>
                        <li>
                            <div class="col-xs-2 pb-0 mb-0">
                                <div class="card mb-3 border-0 pb-0">
                                    <div class="card-body text-center pb-0 mb-0">
                                        <img src="{{ user.userprofile.image.url }}" class="rounded-circle img-fluid"
                                            style="width: 60px;">
                                        <h5 class="my-1">{{ user.userprofile.firstname }}</h5>
                                        <p style="font-size: 0.65rem;" class="text-muted mb-1">{{ user.email }}</p>

                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title ps-2 ms-1 mb-1" aria-current="page">Menu</div>
                        </li>
                        <li class="nav-item ps-2">
                            <a class="nav-link" aria-current="page" href="{% url 'user_profile' %}">
                                <span data-feather="home" class="align-text-bottom"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-bar-chart-fill" viewBox="0 0 16 16">

                                        d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
                                </svg>
                                Insights
                            </a>
                        </li>

                        <li class="nav-item ps-2">
                            <a class="nav-link" href="{% url 'journalentry' %}">
                                <span data-feather="users" class="bi align-text-bottom"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi" height="1em"
                                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path

                                </svg>
                                Add Entry
                            </a>
                        </li>

                        <li class="nav-item ps-2">
                            <a class="nav-link" href="{% url 'journalentries' %}">
                                <span data-feather="users" class="bi align-text-bottom"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi" height="1em"
                                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path
                                        d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                                </svg>
                                Your Entries
                            </a>
                        </li>

                        <li class="nav-item ps-2">
                            <a class="nav-link" href="{% url 'public' %}">
                                <span data-feather="users" class="align-text-bottom"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi" height="1em"
                                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path

                                </svg>
                                JournalBlog
                            </a>
                        </li>
                        <li>
                            <a class="nav-link mb-0" href="{% url 'profile' %}">
                                <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-gear-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />

                                User Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 backgro">
                {% block content %}{% endblock %}
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>


    {% block script %}{% endblock %}
</body>

</html>
