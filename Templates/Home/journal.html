{% extends "Home/base.html" %}

{% block content %}

<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-4 backgro">
    <h1 class="h2">Journal Entry</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="dropdown-center mx-5 fs-4 row">
            <div class="col">
                <span class="fs-6 fst-italic">{{ user.get_username }}</span>
            </div>
            <button class="btn btn-light col" onclick="window.location.href=`{% url 'logout' %}`;"><span class=""
                    style="font-size: 1rem;">Logout</span>
            </button>
        </div>

    </div>
</div>


<body class="d-flex p-5 mx-5">

    <div class="col-sm-8">
        <form enctype="multipart/form-data" method="post" action="">
            {% csrf_token %}


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="journaltitle" placeholder="content">
                <label for="floatingInput">Title</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="content"
                    rows="10" style="height:100%;"></textarea>
                <label for="floatingTextarea">Entry</label>
            </div>

            <div class="mt-2 mb-3">
                <label for="formFile" class="form-label">Upload a Photo</label>
                <input class="form-control" type="file" name="image_input" id="image_input">
            </div>

            <div class="px-4 mx-4 row mt-3">
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="public" id="flexRadioDefault2" value="false"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Private
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="public" id="flexRadioDefault1" value="true">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Public
                    </label>
                </div>

            </div>

            <div class="text-center mt-4">
                <button class="btn but-style" type="submit">Submit</button>
            </div>
        </form>
    </div>


</body>

{% endblock %}
